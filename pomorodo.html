<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>POMO POMO</title>
    <link rel="stylesheet" href="pomo.css" type="text/css">
  </head>
  <body>
    <h1>The Pomo Pomo Clock!!</h1>
    <div id="pomodoro-app">
  <div id="container">
    <div id="timer">
      <div id="time">
        <span id="minutes">25</span>
        <span id="colon">:</span>
        <span id="seconds">00</span>
      </div>
      <div id="filler"></div>
    </div>

    <div id="buttons">
      <button id="work">Work</button>
      <button id="shortBreak">Short Break</button>
      <button id="longBreak">Long Break</button>
      <button id="stop">Stop</button>
    </div>
  </div>
</div>
  <script type="text/javascript" src="pomo.js"></script>
  </body>
</html>
